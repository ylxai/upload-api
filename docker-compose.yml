version: '3.8'

services:
  upload-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hafiportrait-upload-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - UPLOAD_API_PORT=4000
    env_file:
      - .env
    volumes:
      # Mount VPS storage for originals
      - /home/eouser/storage:/home/eouser/storage:rw
    networks:
      - upload-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  upload-network:
    driver: bridge
